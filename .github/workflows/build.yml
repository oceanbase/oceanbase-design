name: Build

on: [pull_request]

jobs:
  build:
    if: github.repository == 'oceanbase/oceanbase-design'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0
      - name: Run build
        run: |
          pnpm install
          pnpm run build
          pnpm run test:build
